<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 1</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>



<body class="titlePage">
    <!-- Fixed navbar -->
    <div class="container">
        <div id='mapid' class="rounded"></div>
        <div id='mymap' class="rounded"></div>
        <div class="row container-fluid">
            <div class="col-md-4 left rounded">
                <h3>Clues</h3>
                <div class="insideLeft">
                    <h4>Clue goes here</h4>
                </div>
            </div>
            <div class="col-md-4 middle rounded">
                <div id="timer">
                
                    <p id="note"></p>
                </div>
            </div>
            <div class="col-md-4 right rounded">
                <h3>Previous Clues</h3>
                <div class="insideRight">

                    

                    <h4>Clue goes here</h4>
                    <div id="imgClue" class="col-md-6">
                        <h4>Images Clues</h4>
                    </div>
                    
                    <div id="textClue" class="col-md-6">
                        <h4>Text Clues</h4>
                    </div>
                </div>
            </div>
            <button class="btn search" data-name="Atlanta">Atlanta</button>
            <button class="btn search" data-name="Japan">Japan</button>
            <button class="btn search" data-name="Alaska">Alaska</button>
            <div class="buttonsNew">
                <button class="btn btn-primary sound">Toggle Sound</button>
                <a class="btn btn-default" href="load.html" role="button">New Game</a>
            </div>
        </div>
    </div>
    <!-- /container -->
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
